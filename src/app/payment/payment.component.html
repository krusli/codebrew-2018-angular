<br><br>

<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6 col-sm-offset-3">

    <!-- <div class="alert alert-primary" *ngIf="isInvalidDonateAmount()" role="alert"> -->
      <!-- Please enter a valid number. -->
    <!-- </div> -->

    <fieldset>
      <legend *ngIf="donateAmount == 0">Make Donation to:</legend>

      <legend *ngIf="donateAmount != 0">Donating ${{donateAmount}} to:</legend>

      <hr>
      <div class = "donate-option">
        <button type="button" class="btn btn-outline-success"   (click)="setDonateAmount(10)"> $10</button>
          <button type="button" class="btn btn-outline-success" (click)="setDonateAmount(25)"> $25</button>
          <button type="button" class="btn btn-outline-success" (click)="setDonateAmount(50)">$50</button>
          <button type="button" class="btn btn-outline-success" (click)="setDonateAmount(100)">$100</button>
      </div>

      <br>
      Others:
      <div class="input-group mb-3">

          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>

          <input [(ngModel)]="donateAmount" type="number" class="form-control">
      </div>


      <div class="form-group">
        <label for="cc_name">Card Holder's Name</label>
        <input type="text" class="form-control" id="cc_name" pattern="\w+ \w+.*" title="First and last name" required="required">
      </div>
      <div class="form-group row">
        <label class="col-md-12">Card Number</label>
        <div class="col-md-3">
          <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="First four digits" required="">
        </div>

        <div class="col-md-3">
          <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Second four digits" required="">
        </div>

        <div class="col-md-3">
          <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Third four digits" required="">
        </div>

        <div class="col-md-3">
          <input type="text" class="form-control" autocomplete="off" maxlength="4" pattern="\d{4}" title="Fourth four digits" required="">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-12">Card Expiry Date</label>
        <div class="col-md-9">
          <select class="form-control" name="cc_exp_mo">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control" name="cc_exp_yr">
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-12">Card CVV</label>
        <div class="col-md-3">
          <input type="text" class="form-control" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12 text-xs-right">
          <button type="button" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="donate()">Donate now!</button>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="col-sm-3"></div>
</div>
